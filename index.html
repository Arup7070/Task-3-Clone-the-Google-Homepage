<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Google</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href=#>About</a></li>
        <li><a href=#>Store</a></li>
      </ul>
      <ul>
        <li><a class="small-text" href=#>Gmail</a></li>
        <li><a class="small-text" href=#>Images</a></li>
        <li class="lab-bg"><img class="lab-button" src="images/lab.png" alt="lab button"></li>
        <li class="menu-bg"><img class="menu-button" src="images/menu.png" alt="menu button"></li>
        <li><img class="profile-pic" src="images/profile.png" alt="profile pic"></li>
      </ul>
    </nav>
  </header>

  <section class="search-wrapper">
    <img class="logo" src="images/logo.png" alt="logo">
    <form>
      <img class="search" src="images/search.png">
      <img class="mic" src="images/mic.png" alt="mic button">
      <img class="lens" src="images/lens.png" alt="lens button">
      <input type="text">
      <div class="buttons">
        <button type="button">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
    </form>
    <div class="languages">
      Google offered in:
      <a href="#">हिन्दी</a>
      <a href="#">বাংলা</a>
      <a href="#">తెలుగు</a>
      <a href="#">मराठी</a>
      <a href="#">தமிழ்</a>
      <a href="#">ગુજરાતી</a>
      <a href="#">ಕನ್ನಡ</a>
      <a href="#">മലയാളം</a>
      <a href="#">ਪੰਜਾਬੀ</a>
    </div>
  </section>

  <footer>
    <div class="panel">
      <p>India</p>
    </div>
    <div class="panel">
      <ul>
        <li><a href=#>Advertising</a></li>
        <li><a href=#>Business</a></li>
        <li><a href=#>How Search Works</a></li>
      </ul>
      <ul class="right">
        <li><a href=#>Privacy</a></li>
        <li><a href=#>Terms</a></li>
        <li><a href=#>Settings</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
